name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions: {}

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: node --version
      - run: npm --version
      - run: npm ci --prefer-offline

      - run: npm run lint
      - run: npm run test
      - run: npm run build

  code_ql:
    needs: build_and_test
    uses: ./.github/workflows/codeql-analysis.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  maybe_publish_package:
    permissions:
      contents: write
      id-token: write
    needs: build_and_test
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/release.yml
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy_docs:
    permissions:
      contents: write
      id-token: write
    needs: build_and_test
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/github-pages.yml
