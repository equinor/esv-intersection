name: Publish Package

on:
  release:
    types: [released]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Publish package to NPM
        run: npm run pub
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - name: Create docs build dir
        run: mkdir docs_out

      - name: Build documentation
        run: npm run docs

      - name: Generate storybook
        run:  npx build-storybook -c .storybook -o docs_out/storybook/latest

      - name: Publish GH pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs_out # The folder the action should deploy.
          CLEAN-EXCLUDE: storybook/master # Don't touch storybook tracking master branch
