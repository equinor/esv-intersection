name: Release/Publish
on: workflow_call
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release_or_publish_package:
    name: Release & Publish to NPM Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci --prefer-offline

      - run: |
          set -ex
          git config color.status always
          env
          hostname
          whoami
          node --version
          npm --version
          cat ~/.npmrc || true

      - name: Create a Release Pull Request or Publish to Registry
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: |
          set -ex
          git config color.status always
          env
          hostname
          whoami
          node --version
          npm --version
          cat ~/.npmrc || true

      - name: Publish Released Documentation
        if: steps.changesets.outputs.published == 'true'
        uses: ./.github/workflows/github-pages.yml
        with:
          version_to_deploy: 'latest'
