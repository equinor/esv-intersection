name: Deploy Documentation
on:
  workflow_call:
    inputs:
      version_to_deploy:
        default: 'master'
        required: false
        type: string
permissions: {}

jobs:
  deploy-docs-n-storybook:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          persist-credentials: false
      - run: echo "Running on branch ${{ github.ref_name }}..."

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          node-version: '18'
      - run: npm ci --prefer-offline

      - run: npm run build
      - run: mkdir docs_out
      - run: npx storybook build -c .storybook -o docs_out/storybook/${{ inputs.version_to_deploy }}
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs_out/storybook/${{ inputs.version_to_deploy }}
          target-folder: storybook/${{ inputs.version_to_deploy }}
